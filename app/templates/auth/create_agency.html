{% extends 'base.html' %}
{% block title %}Crear Agencia{% endblock %}
{% block content %}
<div class="container text-center my-5 border border-1 rounded p-5 shadow">
    <h2>Crear Agencia</h2>
    <div class="border-top my-3"></div>
    <form action="{{ url_for('auth.create_agency') }}" method="post" class="d-flex flex-column">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
        </div>
        <div class="border-top my-3"></div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
